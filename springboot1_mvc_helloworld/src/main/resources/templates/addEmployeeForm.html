<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add employee</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">

		<label>Hello <span th:text="#{welcome.message}"></span></label>

		<div class="starter-template">
			<form action="#" th:action="@{/employee-web/addEmployee}" th:object="${employee}"
				method="post">
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{name}" /></td>
						  <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
					</tr>
					<tr>
						<td>Surname:</td>
						<td><input type="text" th:field="*{surname}" /></td>
						<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</td>
					</tr>
					<tr>
						<td><button type="submit">Submit</button></td>
					</tr>
				</table>
			</form>
		</div>

	</div>
	<!-- /.container -->

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
